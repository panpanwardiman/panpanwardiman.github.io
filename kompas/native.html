        <script>
            let slider_wrap = document.querySelector("#slide-wrap");
let overlay_btm = document.querySelector(".overlay-btm");
let nav = document.querySelector("#navigation");
let muted_btn = document.querySelectorAll(".muted");
let unmuted_btn = document.querySelectorAll(".unmuted");
let video_content = document.querySelectorAll(".video-content");
let left_btn = document.querySelector(".arr.left");
let right_btn = document.querySelector(".arr.right");
let click_left_by_swipe = document.querySelector(".click-left-by-swipe");
let click_right_by_swipe = document.querySelector(".click-right-by-swipe");
let slide = document.querySelectorAll(".my-slide");
let swipe_right = document.querySelector(".swiperight");
let offset_3 = slider_wrap.offsetWidth / 3;
let removeAll = function (elm) {
	elm.forEach(function (element) {
		element.classList.remove("active");
	});
};
function scrollLeft() {
	slider_wrap.scrollLeft = 0;
}
window.addEventListener("load", scrollLeft);
for (let i = 0; i < muted_btn.length; i++) {
	muted_btn[i].addEventListener("click", function () {
		muted_btn[i].classList.add("hide");
		unmuted_btn[i].classList.remove("hide");
		video_content[i].muted = false;
	});
	unmuted_btn[i].addEventListener("click", function () {
		unmuted_btn[i].classList.add("hide");
		muted_btn[i].classList.remove("hide");
		video_content[i].muted = true;
	});
}
// membuat tombol nav sesuai jmlh slide
for (let i = 0; i < slide.length; i++) {
	slide[i].getBoundingClientRect().left;
	let elm_dot = document.createElement("span");
	if (i == 0) {
		elm_dot.classList.add("active");
		elm_dot.setAttribute("data-scroll", slide[0].getBoundingClientRect().left - 0);
	}
	elm_dot.classList.add("dot");
	elm_dot.setAttribute("data-scroll", slide[i].getBoundingClientRect().left - offset_3);
	elm_dot.addEventListener("click", function (e) {
		slider_wrap.scrollLeft = e.target.dataset.scroll;
	});
	nav.append(elm_dot);
}
function isElementInViewport(element) {
	let rect = element.getBoundingClientRect();
	return rect.top >= 0 && rect.left >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && rect.right <= (window.innerWidth || document.documentElement.clientWidth);
}
// deklarasi tombol nav setelah dibuat
let dot_btn = document.querySelectorAll(".navigation .dot");
function toggleLikeButtons() {
	slide.forEach((slideElement, index) => {
		let likeButton = slideElement.querySelector(".like-btm");
		if (likeButton) {
			if (index === 0) {
				//BE Block Code Condition
				const countView = slideElement.querySelector(".view");
				const swipeRight = slideElement.querySelector(".swiperight");
				const random = Math.round(Math.random());
				if (random === 0) {
					countView.classList.remove('hide');
					swipeRight.classList.remove('hide');
				} else {
					likeButton.classList.add('show');
				}
			} else {
				if (slideElement.classList.contains("active")) {
					likeButton.classList.remove("hide");
				} else {
					likeButton.classList.add("hide");
				}
			}
		}
	});
}
slider_wrap.addEventListener("scroll", () => {
	removeAll(slide);
	removeAll(dot_btn);
	for (let i = 0; i < slide.length; i++) {
		if (isElementInViewport(slide[i])) {
			slide[i].classList.add("active");
			dot_btn[i].classList.add("active");
			if (i > 0) {
				swipe_right.classList.add("fade-hide");
				nav.style.display = "flex";
				// slide[0].querySelector(".like-btm").classList.add("fade-show"); //BE
			}
			if (slider_wrap.scrollLeft === 0) {
				removeAll(dot_btn);
				dot_btn[0].classList.add("active");
				nav.style.display = "none";
			}
		}
		let slide_video = slide[i].querySelector("video");
		if (slide_video != null) {
			if (isElementInViewport(slide[i])) {
				slide_video.play();
			} else {
				slide_video.pause();
			}
		}

		let bs = document.querySelector(".big-slidestory");
		let gr = document.querySelector(".gradient-right");
		let mq = window.matchMedia("(min-width: 768px)");
		if (dot_btn[0].classList.contains("active")) {
			left_btn.classList.add("hide");
			right_btn.classList.remove("hide");
			if (!!bs) {
				if (mq.matches) {
					bs.style.paddingLeft = "125px";
					gr.classList.remove("hide");
				}
			}
		} else if (dot_btn[dot_btn.length - 1].classList.contains("active")) {
			left_btn.classList.remove("hide");
			right_btn.classList.add("hide");
			if (!!bs) {
				if (mq.matches) {
					bs.style.paddingLeft = "0";
					gr.classList.add("hide");
				}
			}
		} else {
			left_btn.classList.remove("hide");
			right_btn.classList.remove("hide");
			if (!!bs) {
				if (mq.matches) {
					bs.style.paddingLeft = "0";
					gr.classList.remove("hide");
				}
			}
		}
	}
	toggleLikeButtons();
});
left_btn.addEventListener("click", function () {
	slider_wrap.scrollLeft -= 400;
});
right_btn.addEventListener("click", function () {
	slider_wrap.scrollLeft += 400;
});
// event swipe
slider_wrap.addEventListener(
	"touchstart",
	function (e) {
		touchstartX = e.changedTouches[0].screenX;
	},
	false
);
slider_wrap.addEventListener(
	"touchend",
	function (e) {
		touchendX = e.changedTouches[0].screenX;
		handleGesture();
	},
	false
);
let handleGesture = function () {
	if (touchendX < touchstartX && touchstartX - touchendX > 50) {
		click_left_by_swipe.click();
	}
	if (touchendX > touchstartX && touchendX - touchstartX > 50) {
		click_right_by_swipe.click();
	}
};
click_left_by_swipe.addEventListener("click", function () {
	slider_wrap.scrollLeft += 400;
});
click_right_by_swipe.addEventListener("click", function () {
	slider_wrap.scrollLeft -= 400;
});

let slide_share = document.querySelector(".slide-share");
let slide_share_popup = document.querySelector(".slide-share-popup");
let close_share = document.querySelector(".close-share");
let share_bg = document.querySelector(".share-bg");

if (!!slide_share) {
	slide_share.addEventListener("click", function () {
		slide_share_popup.classList.add("visible");
	});

	close_share.addEventListener("click", function () {
		slide_share_popup.classList.remove("visible");
	});

	share_bg.addEventListener("click", function () {
		slide_share_popup.classList.remove("visible");
	});
}

	document.body.classList.add("big-slidestory");

function toggle() {
	const likeBtm = document.querySelectorAll(".like-btm");

	likeBtm.forEach((el) => {
		const likeNum = el.querySelector(".like-number");
		const likeAnimation = el.querySelector(".like-icon-animation");
		const likeHearts = likeAnimation.querySelectorAll(".like-heart");

		// Check if the element is already active
		if (el.classList.contains("like-active")) {
			el.classList.remove("like-active");
			// likeNum.innerText = "Like"; //BE
			likeAnimation.classList.add("hide");
		} else {
			el.classList.add("like-active");
			// likeNum.innerText = "201"; //BE
			likeAnimation.classList.remove("hide");
			likeHearts.forEach(function (hearts) {
				hearts.classList.add("like-pop");
			});
			setTimeout(() => {
				likeHearts.forEach(function (hearts) {
					hearts.classList.remove("like-pop");
				});
			}, 1000);
		}
	});
}
